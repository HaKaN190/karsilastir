<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    a: <input type="text" id="a" style="width:30px" />
    b: <input type="text" id="b" style="width:30px" />
    c: <input type="text" id="c" style="width:30px" />

    <button onclick="karsilastir()">KARŞILAŞTIR</button>
    <div id="sonuclar" ></div>

    <script>

    function karsilastir(){

    var a= document.getElementById("a").value;
    var b= document.getElementById("b").value;
    var c= document.getElementById("c").value;

        var sonuc= "<hr>"

    if(a==b){
        sonuc+="a ve b eşit.<br>";
    }else{
        sonuc+="a ve b eşit değil.<br>";
    }if(b>=c){
        sonuc+="b degeri c degerinden büyük. <br>";
    }else{
        sonuc+="b degeri c degerinden küçük. <br>";
    }if(b>c && c>a){
        sonuc+="b degeri c degerinden büyük ve c degeri a degerinden büyük. <br>";
    }else if(b>c && c==a){
        sonuc+="b degeri c degerinden büyük ve c degeri a degerine eşit. <br> ";
    }else{
        sonuc+="b degeri c degerinden büyük degil ve c degeri ile a degeri eşit değil. <br>";
    }

        document.getElementById("sonuclar").innerHTML=sonuc;
}










    </script>




</body>
</html>
